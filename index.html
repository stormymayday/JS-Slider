<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <section class="slider">

        <!-- .reviews header - start -->
        <div class="reviews">
            <h2><span>/</span> reviews</h2>
        </div>
        <!-- .reviews header - end -->

        <!-- .slide-container - start -->
        <div class="slide-container">

            <article class="slide">

                <img class="img" src="https://www.course-api.com/images/people/person-3.jpeg" alt="peter doe">

                <h4>peter doe</h4>

                <p class="title">product designer</p>

                <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus ad id laboriosam.
                    Culpa vitae quaerat doloribus voluptatibus, ratione officia voluptatem.</p>

                <div class="quote-icon">
                    <div class="fas fa-quote-right"></div>
                </div>

            </article>

        </div>
        <!-- .slide-container - end -->

        <!-- PREV & NEXT buttons - start -->
        <button class="btn prev-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="btn next-btn">
            <i class="fas fa-chevron-right"></i>
        </button>
        <!-- PREV & NEXT buttons - end -->

    </section>

    <!-- JavaScript -->
    <script type="module" src="./js/app.js"></script>
</body>

</html>
